        <nav class="navbar navbar-expand-lg bg-light text-dark">

            <a href="./../../index.html"><img src="./../Imagenes/LogoETH.png" alt="index"></a>

          <div class="container-fluid fondoc">
            <div class="row">
                <div class="col col-xl-4 col-md-12 col-sm-12">
                    <img class="imagcont" src="./../Imagenes/contacto.jpg"/>
                </div>   
                <div class="col col-xl-4 col-md-12 col-sm-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="header btnm">Contacto</legend>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Telefono de Contacto" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message" placeholder="Mensaje" rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="md-12 p-4">
                                        <button type="submit" class="btn btnbr btn-sm btnm">Enviar</button>
                                        <button type="submit" class="btn btnbr btn-sm btnm">Borrar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>  
                </div>  
            </div>
        </div>
